<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*perde a barra em baixo dos links*/
		a{
			text-decoration: none;
			padding: 5px;
		}
		/*links não visitados*/
		a:link{
			color: #69c941;
		}
		/*Links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/* Links Hover, passa o cursor sobre o link*/
		a:hover{
			color: #6d790f;
			background: purple;
		}
		/*Links Ativos*/
		a:active{
			color: purple;
		}
		/*criar em sequência, mas pode retirar um dos links*/
	</style>
</head>
<body>

<a href="https://www.google.com.br">Google</a> |
<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
<a href="https://www.megacurioso.com.br">Mega Curioso</a> 

</body>
</html>
